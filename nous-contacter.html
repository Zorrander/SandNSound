        var timeOut;
function backtotop() {
  if (document.body.scrollTop!==0 || document.documentElement.scrollTop!==0){
    window.scrollBy(0,-50);
    timeOut=setTimeout('backtotop()',25);
  }
  else clearTimeout(timeOut);
}

            function verif () 
            { 
                v=document.contact.user_name.value; 
                x=document.contact.user_email.value; 
                y=document.contact.user_phone.value; 
                z=document.contact.user_message.value; 
                var erreur = false ; 
                //Vérifie que le numéro a une longueur standard
                if (y.length < 10) 
                { 
                    alert ("Ce numéro n'est pas valide") 
                    erreur= true; 
                } 
                //que l'adresse mail comporte bien un @
                if (x.indexOf('@')==-1) 
                { 
                    alert("E-mail est incorrecte!") 
                    erreur= true;  
                } 
                
                //qu'aucun des champs ne soit vide
                if(x=="") 
                { 
                    alert("Champ vide!") 
                    erreur= true;  
                } 
                if(v=="") 
                { 
                    alert("Champ Vide!") 
                    erreur= true; 
                } 
                if(z=="") 
                { 
                    alert("Champ Vide!") 
                    erreur= true; 
                } 
              if (erreur == false){
                document.forms['contact'].submit();
              }
            }
            
 
            function effacer(value_defaut,id)
            {
            truk=document.getElementById(id);
            type=truk.tagName;
            type=type.toLowerCase();
               if (type=='input')
               {
                  if (truk.value==value_defaut)
                     truk.value='';
               }
               else if (type=='textarea')
               {
                  if (truk.innerHTML==value_defaut)
                     truk.innerHTML='';
               }
            }

                        function afficher_defaut(value_defaut,id){
            truk=document.getElementById(id);
            type=truk.tagName;
            type=type.toLowerCase();
               if (type=='input')
               {
                  if (truk.value=='')
                     truk.value=value_defaut;
               } 
               else if (type=='textarea')
               {
                 if (truk.innerHTML=='')
                    truk.innerHTML=value_defaut;
               }

                        }
